{% extends "base.html" %}

{% block content %}

<div class="row mt-4">
    <div class= "col">
        <h2>Add Item</h2>

        </form>
    </div>
</div>


<div class= "row mt-4"  >
    <div class ="col mt-4" >
        <ul class="list-group">
            {% for todo_item in todo_items %}
              <li class="list-group-item">{{ todo_item.text}}
                  <div class="float-right">
                <form  action="delete_todo/{{todo_item.id}}/" method="post">
                    <button type="sumbit" class="btn btn-sm btn-danger">Delete</button>
                </form>
              </div>
              </li>

            {% endfor %}
</ul>

        </div>
    </div>


{% endblock %}
